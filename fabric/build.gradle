architectury {
    fabric()
}

repositories {
    maven { url "https://maven.terraformersmc.com/releases" }
    maven { url "https://hephaestus.dev/release" }
}

dependencies {
    modImplementation "net.fabricmc:fabric-loader:$fabricLoader"

    modImplementation "net.fabricmc.fabric-api:fabric-api:$fabricApi"

    modCompileOnly "com.terraformersmc:modmenu:$modMenu"
    modRuntime "com.terraformersmc:modmenu:$modMenu"

    modImplementation "dev.inkwell:hermes:1.0.0"

    developmentFabric(project(":common")) { transitive = false }
}

ext {
    curseforge = [
        id     : "440979",
        type   : "beta",
        support: ["1.17-Snapshot"],
        require: ["fabric-api"]
    ]
}

apply from: "../gradle/platform.gradle"
apply from: "../gradle/gitlab_maven.gradle"
apply from: "../gradle/curseforge.gradle"
