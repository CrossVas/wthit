name: head
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '*.*'
  pull_request:
    branches:
      - '**'
    tags-ignore:
      - '*.*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - id: vars
        run: |
          echo ::set-output name=VERSION::${GITHUB_REF#refs/*/}@${GITHUB_SHA:0:7}
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version : 1.15
      - run: chmod +x gradlew
      - uses : actions/cache@v2
        with :
          path : ~/.gradle/caches
          key : ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys : ${{ runner.os }}-gradle
      - run : ./gradlew build publishToMavenLocal
        env :
          MOD_VERSION : ${{ steps.vars.outputs.VERSION }}
      - uses : actions/upload-artifact@v2
        with :
          name : fabric ${{ steps.vars.outputs.VERSION }}
          path : "~/.m2/repository/mcp/mobius/waila/wthit-fabric/${{ steps.vars.outputs.VERSION }}/**.jar"
      - uses : actions/upload-artifact@v2
        with :
          name : forge ${{ steps.vars.outputs.VERSION }}
          path : "~/.m2/repository/mcp/mobius/waila/wthit-forge/${{ steps.vars.outputs.VERSION }}/**.jar"
